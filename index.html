  <body>
    <header class="header">
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item header__links-list-item_no-bullit">
            <a class="header__link header__link_active" href="#0"></a>

      <div class="header__logo">
        <img class="header__logo-image" src="./images/logo-white.svg" alt="">

      <address class="address header__address">

        <br />

    <main>
      <section class="cover">

            <span class="letter-spacing-extended"></span>
            

            <span class="no-letter-spacing"></span>
          </span>

        <div class="cover__description">
          <p class="cover__description-text"></p>
          <button class="bet-button" type="button"></button>
        </div>
      </section>
      <section class="lots" id="lots">
        <h2 class="lots__heading"></h2>
        <ul class="lots__card-list">
          <li class="lots__card-list-item">
            <a class="card-link" href="#0">
              <article class="card card_type_film">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link" href="#0">
              <article class="card card_type_book">
                <div class="overlay"></div>

            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link" href="#0">
              <article class="card card_type_picture">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
        </ul>
        <a class="lots__look-more-link" href="#0"></a>
      </section>
      <section class="about" id="about">
        <div class="about__logo">
          <img class="about__logo-image" src="./images/logo-black.svg" alt="">
        </div>
        <div class="about__column">
          <h2 class="about__title"></h2>
          <div class="about__text-block">
            <p class="about__text"></p>
